<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pages</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for header */
        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Styles for main content */
        main {
            padding: 20px;
            background-color: #f4f4f4;
        }
        section {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
        }

        /* Styles for footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Pages</h1>
        <nav>
            <ul>
                <li><a href="#homepage">Homepage</a></li>
                <li><a href="#myshowcase">My Showcase</a></li>
                <li><a href="#tulife">TU Life</a></li>
                <li><a href="#myresume">My Resume</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="homepage">
            <h2>Welcome to My Homepage</h2>
            <!-- Your introduction content goes here -->
        </section>

        <section id="myshowcase">
            <h2>My Showcase</h2>
            <!-- Your showcase content goes here -->
        </section>

        <section id="tulife">
            <h2>TU Life</h2>
            <!-- Your TU Life content goes here -->
        </section>

        <section id="myresume">
            <h2>My Resume</h2>
           <img src="images directory/Resume.jpg" alt="My Photo">
        </section>
    </main>

    <footer>
        <p>Contact me at: email@example.com | Phone: 123-456-7890</p>
    </footer>
</body>
</html>
